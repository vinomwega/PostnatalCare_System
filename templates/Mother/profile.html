{% extends "Mother/base.html" %}

{% block content %}
<div class="content-header">
    <div class="container-fluid">
        <h1 class="m-0">My Profile</h1>
    </div>
</div>

<div class="container mt-4">
    <div class="row">
        <!-- Profile Information -->
        <div class="col-md-8">
            <div class="card mb-4">
                <div class="card-header">
                    <h3>Profile Information</h3>
                </div>
                <div class="card-body">
                    {% if user %}
                        <div class="row">
                            <div class="col-md-4 text-center mb-3">
                                <img src="../static/img/default-profile.png" 
                                     class="img-fluid rounded-circle mb-2" 
                                     alt="Profile Picture"
                                     style="width: 150px; height: 150px;">
                                <form action="{{ url_for('update_profile') }}" method="post" enctype="multipart/form-data">
                                    <div class="mb-3">
                                        <label for="profile_picture" class="form-label">Update Profile Picture</label>
                                        <input type="file" class="form-control" id="profile_picture" name="profile_picture">
                                    </div>
                                    <button type="submit" class="btn btn-secondary">Upload Picture</button>
                                </form>
                            </div>
                            <div class="col-md-8">
                                <form action="{{ url_for('update_profile') }}" method="post">
                                    <div class="mb-3">
                                        <label for="username" class="form-label">Username</label>
                                        <input type="text" class="form-control" id="username" name="username" 
                                               value="{{ user.username }}" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="email" name="email" 
                                               value="{{ user.email }}" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="user_type" class="form-label">User Type</label>
                                        <input type="text" class="form-control" id="user_type" 
                                               value="{{ user.user_type }}" readonly>
                                    </div>
                                    <div class="mb-3">
                                        <label for="created_at" class="form-label">Member Since</label>
                                        <input type="text" class="form-control" id="created_at" 
                                               value="{{ user.created_at }}" readonly>
                                    </div>
                                    
                                    <!-- Address Field -->
                                    <div class="mb-3">
                                        <label for="address" class="form-label">Address</label>
                                        <input type="text" class="form-control" id="address" name="address" 
                                               value="{{ user.address }}" placeholder="Enter your address">
                                    </div>

                                    <button type="submit" class="btn btn-primary">Update Profile</button>
                                </form>
                            </div>
                        </div>
                    {% else %}
                        <div class="alert alert-warning">
                            Unable to load profile information. Please try again later.
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>

        <!-- Change Password -->
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    <h3>Change Password</h3>
                </div>
                <div class="card-body">
                    <form action="{{ url_for('change_password') }}" method="post">
                        <div class="mb-3">
                            <label for="current_password" class="form-label">Current Password</label>
                            <input type="password" class="form-control" id="current_password" 
                                   name="current_password" required>
                        </div>
                        <div class="mb-3">
                            <label for="new_password" class="form-label">New Password</label>
                            <input type="password" class="form-control" id="new_password" 
                                   name="new_password" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirm_password" class="form-label">Confirm New Password</label>
                            <input type="password" class="form-control" id="confirm_password" 
                                   name="confirm_password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Change Password</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
